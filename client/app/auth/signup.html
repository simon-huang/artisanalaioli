<div class="panel panel-default hcenter" id='signup'>
  <div class="panel-heading text-center">
    <h3 class="panel-title">Sign Up</h3>
  </div>

  <div class="panel-body addVPadding addHPadding">

  <form class="addVPadding" name="signupForm" ng-submit='signup()'>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input class="form-control" type='text' ng-model='user.username' placeholder="username">
    </div>
      
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
      <input class="form-control"  type='text' ng-model='user.email' placeholder="email">
    </div>

    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input class="form-control" type="password" ng-model='user.password' placeholder="password">      
    </div>
    <button class="btn btn-primary btn-block">signup</button>
  </form>
  <a href="#!/signin">Already have an account? <strong>Signin</strong> ...</a>
  </div>
</div>
